<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Starting Page</title>
</head>
<body>
<div th:each="unit : ${units}">
    <h4>
    <a th:href="@{/units/{id}(id=${unit.getId()})}" th:text="${unit.getName() + ', ' + unit.getAge()}">unit</a>
    </h4>
</div>
<h5>
<a href="/units/new">Create new</a>
</h5>
</body>
</html>
